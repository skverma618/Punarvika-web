<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.3/swiper-bundle.css"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/swiper_3.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="menu">
        <i class="bx bx-menu-alt-left"></i>
      </div>
      <div class="logo">PUNNU</div>
      <div class="media">
        <ul>
          <li>
            <!-- <a href=""><i class="bx bxl-telegram"></i></a> -->
          </li>
          <li>
            <!-- <a href=""><i class="bx bxl-whatsapp"></i></a> -->
          </li>
          <li>
            <!-- <a href=""><i class="bx bxl-linkedin"></i></a> -->
          </li>
        </ul>
      </div>
    </nav>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>01</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 1 </span></h4>
          </div>
          <div class="slide-img"></div>
        </div>
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>02</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 2 </span></h4>
          </div>
          <div class="slide-img"></div>
        </div>
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>03</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 3 </span></h4>
          </div>
          <div class="slide-img"></div>
        </div>
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>04</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 4 </span></h4>
          </div>
          <div class="slide-img"></div>
        </div>
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>05</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 5 </span></h4>
          </div>
          <div class="slider_wrapper">
            <div class="slide" style="width: 678px; margin-right: 180px">
              <div class="three_pics">
                <div class="slider_img front_div">
                  <i class="slide_img_bg front_pic"></i>
                  <!-- <img class="front_pic" src="img/filo_front.jpeg" /> -->
                </div>
                <div class="slider_img inner_s_img left_div">
                  <i class="slide_img_bg left_pic"></i>
                  <!-- <img class="left_pic" src="img/filo_left.jpg" /> -->
                </div>
                <div class="slider_img inner_s_img right_div">
                  <i class="slide_img_bg right_pic"></i>
                  <!-- <img class="right_pic" src="img/filo_right.jpg" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>06</span></p>
          </div>
          <div class="slide-text">
            <h4><span>Slide 6 </span></h4>
          </div>
          <div class="slide-img"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.3/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <script src="js/swiper_3.js"></script>
  </body>
</html>
